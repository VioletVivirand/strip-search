<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport"
		content="width=device-width, initial-scale=1.0"/>
		<meta name="description"
		content="A search tool for the Peanuts comic strip"/>
		<meta name="keywords"
		      content="peanuts search engine,search, comics"/>
		<meta name="google-site-verification"
		      content="497dS7PuMOAE4zxPA0G77lkr-3wvR6HOR7yeInys-4o" />
		<title>Peanuts strip search (beta)</title>
	</head>
	<body id="h" class="big"> 
		<header>
		<form action="/html" method="get">
		<input type="text"
		       name="q"
		       id="query"
		       placeholder="Search (e.g. blanket)"
			   autocomplete="off"
		       autofocus
		       />
		<select id="order" name="order">
			<option value="-1" selected>Most relevant first</option>
			<option value="0">Earliest first</option>
			<option value="1">Latest first</option>
		</select>
		<input type="submit"/>
		</form>
		</header>
		<div id="results">
			{{range .Strips}}
			<a href="/I/{{.Date}}"><img src=/i/{{.Date}}></a>
			{{end}}
		</div>
		<p>
			{{range .Pages}}
			<a href="/html?q={{.Q}}&offset={{.Off}}">[{{.No}}]</a>
			{{end}}
		</p>
	</body>
<style>
body { margin: auto; text-align: center; font-family: sans-serif; }
img { display: inline-block; padding: 10px; max-width: 95% }
header {padding-top: 10px; padding-bottom: 10px; background: #131B2A }
input {padding: 5px; border: none; font-family: 'Open Sans', sans-serif;}
select {padding: 4px; border-style: none; font-family: 'Open Sans', sans-serif;}
</style>
</html>
